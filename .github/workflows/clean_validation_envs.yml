---
name: Clean Validation Environments

on:
  push:
  schedule:
    # Every 2 hours
    - cron: "0 */2 * * *"
  workflow_dispatch:

jobs:
  clean:
    name: Clean
    runs-on: ubuntu-latest
    environment: Dev
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v2
        with:
          # This is CRITICAL since we're making decisions based on branch existence
          fetch-depth: 0
          persist-credentials: false

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MAIN_TRE_ID: ${{ secrets.TRE_ID }}
          BRANCH_LAST_ACTIVITY_IN_HOURS: 4

      - name: Run clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MAIN_TRE_ID: ${{ secrets.TRE_ID }}
          BRANCH_LAST_ACTIVITY_IN_HOURS: 4
        run: devops/scripts/clean_ci_validation_envs.sh
